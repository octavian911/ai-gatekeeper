name: Deploy Firebase Hosting (landing + app)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Restore service account key
        env:
          FIREBASE_SERVICE_ACCOUNT_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}
        run: |
          mkdir -p .secrets
          echo "$FIREBASE_SERVICE_ACCOUNT_B64" | base64 -d > .secrets/firebase-sa.json
          chmod 600 .secrets/firebase-sa.json

      - name: Build landing
        run: |
          cd landing
          bun install
          bun run build

      - name: Build app
        run: |
          cd frontend
          bun install
          bun run build

      - name: Deploy landing + app
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/.secrets/firebase-sa.json
        run: |
          npx -y firebase-tools@latest deploy \
            --project ai-gatekeeper-ea724 \
            --only hosting:landing,hosting:app